<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
</head>

<body>
    <h1>
        Rock Paper Scissor
    </h1>
    <div class="outer">
        <button id="rock"><img src="images/rock.jpg" alt=""></button>
        <button id="paper"><img src="images/paper.jpg" alt=""></button>
        <button id="scissor"><img src="images/scissor.jpg" alt=""></button>
        <div class="group">
            <button id="replay">Again</button>
            <button id="new-game">New Game</button>
        </div>
    </div>

    <h2>computer choice: <span id="computer-choice"></span></h2>
    <h2>user choice: <span id="user-choice"></span></h2>
    <h2 style="margin-top: 0;">result: <span id="result"></span></h2>
    <h2 id="winner"></h2>
    <div style="text-align: center;">Winning Score : 10</div>
    <h3>User Score:<span id="user-score"></span></h3>
    <h3>computer Score: <span id="comp-score"></span> </h3>


    <script src="script.js"></script>
</body>

</html>
